<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC7HIVE | Projeto Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* For Webkit-based browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            display: none;
        }

        /* For IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
          background-color: #0A0A0A;
          background-image: radial-gradient(circle at top, rgba(229, 9, 20, 0.10) 0%, rgba(10, 10, 10, 0) 35%);
          background-repeat: no-repeat;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'display': ['Bebas Neue', 'sans-serif'],
            },
            colors: {
                'brand-red': '#E50914',
                'brand-red-light': '#F64740',
                'dark': '#141414',
                'darker': '#000000',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'glow': 'glow 2s infinite ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'flame-burst': 'flameBurst 0.8s ease-in-out forwards',
              'text-reveal': 'textReveal 0.6s ease-out forwards',
              'line-grow': 'lineGrow 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { filter: 'brightness(1)', opacity: '0.8' },
                '50%': { filter: 'brightness(1.5)', opacity: '1' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              flameBurst: {
                '0%': { transform: 'scale(0.5)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              textReveal: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              lineGrow: {
                '0%': { transform: 'scaleX(0)' },
                '100%': { transform: 'scaleX(1)' },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-darker text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
