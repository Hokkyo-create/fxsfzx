    <style>
        /* For Webkit-based browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            display: none;
        }

        /* For IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
          background-color: #0A0A0A;
          background-size: 50px 50px;
          background-image:
            linear-gradient(to right, rgba(229, 9, 20, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(229, 9, 20, 0.05) 1px, transparent 1px);
          animation: pan-grid 60s linear infinite;
          position: relative;
        }

        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, rgba(10, 10, 10, 0) 0%, rgba(10, 10, 10, 0.5) 50%, rgba(10, 10, 10, 0) 100%);
          animation: scan-lines 8s linear infinite;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.2;
        }

        /* Custom Volume Slider Styles */
        input[type=range].volume-slider {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        /* Track */
        input[type=range].volume-slider::-webkit-slider-runnable-track {
            background: rgba(0, 0, 0, 0.4);
            height: 0.25rem;
            border-radius: 0.5rem;
        }
        input[type=range].volume-slider::-moz-range-track {
            background: rgba(0, 0, 0, 0.4);
            height: 0.25rem;
            border-radius: 0.5rem;
        }
        /* Thumb */
        input[type=range].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -6px; /* Position thumb correctly */
            height: 1rem;
            width: 1rem;
            background: #E50914;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 8px #E50914;
            transition: transform 0.2s ease;
        }
        input[type=range].volume-slider:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type=range].volume-slider::-moz-range-thumb {
            height: 1rem;
            width: 1rem;
            background: #E50914;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 8px #E50914;
            transition: transform 0.2s ease;
        }
        input[type=range].volume-slider:hover::-moz-range-thumb {
            transform: scale(1.1);
        }

        @media (max-width: 640px) {
            .player-panel-mobile-in {
                animation: playerPanelMobileIn 0.3s ease-out forwards;
            }
            .player-panel-mobile-out {
                 animation: playerPanelMobileOut 0.3s ease-out forwards;
            }
        }


        /* PDF Export Styles */
        .pdf-export-mode {
          width: 515pt !important;
          margin: 0 auto !important;
          padding: 0 !important;
          max-width: none !important;
          background-color: #0A0A0A !important;
          color: #E5E7EB !important;
          font-size: 10pt;
          line-height: 1.5;
          border: none !important;
          box-shadow: none !important;
        }
        .pdf-export-mode button,
        .pdf-export-mode aside { /* Hide sidebar and all buttons */
          display: none !important;
        }
        .pdf-export-mode .space-y-8 { /* Control spacing between cards */
            gap: 20pt !important;
        }
        .pdf-export-mode .ebook-card {
            page-break-inside: avoid;
            border: none !important;
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin-bottom: 20pt !important; /* Spacing between cards */
        }
        .pdf-export-mode .ebook-cover-card {
           page-break-after: always;
           text-align: center;
        }
        .pdf-export-mode .aspect-\[3\/4\] {
          width: 400pt !important;
          max-height: 600pt !important;
          margin: 0 auto 24pt auto !important;
        }
        .pdf-export-mode img {
          max-width: 100% !important;
          height: auto !important;
          object-fit: contain !important;
          border-radius: 0 !important;
        }
        .pdf-export-mode h1 {
          font-size: 28pt !important;
          margin-top: 0 !important;
          margin-bottom: 12pt !important;
        }
        .pdf-export-mode h2 {
          font-size: 18pt !important;
          margin-bottom: 16pt !important;
        }
        .pdf-export-mode p {
          font-size: 10pt;
          margin-bottom: 12pt;
          white-space: pre-wrap !important;
        }
        /* Force single column for chapters with images */
        .pdf-export-mode .md\:grid {
            display: block !important;
        }
        /* Style card header for PDF */
        .pdf-export-mode .ebook-card > .flex.items-center { /* Select the header div */
            border-bottom: 1px solid #444;
            padding-bottom: 10pt;
            margin-bottom: 16pt;
        }
        
        .animate-zoom-in { animation: zoomIn 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        .animate-fade-in-caption { animation: fadeInCaption 0.4s ease-out forwards; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        .animate-ken-burns { animation: ken-burns 8s ease-in-out forwards; }

        /* Presentation PDF Export Styles */
        .presentation-print-container {
            display: none;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            body > #root > *,
            body > #root > .fixed {
                display: none !important;
            }
            .presentation-print-container {
                display: block !important;
            }
            .presentation-print-slide {
                width: 100%;
                height: 100vh;
                page-break-after: always;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                background-color: #121212;
                color: white;
                position: relative;
            }
            .presentation-print-slide img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 1;
            }
            .presentation-print-slide .overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 60%, transparent 100%);
                z-index: 2;
            }
            .presentation-print-slide .content {
                 position: absolute;
                 bottom: 5vh;
                 left: 5vw;
                 right: 5vw;
                 z-index: 3;
                 color: white;
            }
            .presentation-print-slide h3 {
                font-family: 'Bebas Neue', sans-serif;
                font-size: 36pt !important;
                font-weight: bold;
                text-shadow: 2px 2px 6px #000;
            }
            .presentation-print-slide ul {
                 list-style-type: disc;
                 padding-left: 20px;
                 margin-top: 16px;
            }
            .presentation-print-slide li {
                font-family: 'Inter', sans-serif;
                font-size: 16pt !important;
                text-shadow: 1px 1px 4px #000;
                margin-bottom: 8px;
            }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'display': ['Bebas Neue', 'sans-serif'],
              'mono': ['Share Tech Mono', 'monospace'],
            },
            colors: {

                'dark': '#141414',

              'blinking-cursor': 'blinkingCursor 1s step-end infinite',
              'typing': 'typing 2s steps(30, end), blinking-cursor .75s step-end infinite',
              'logo-glitch-scan': 'logoGlitchScan 2s forwards ease-in-out',
              'stagger-in': 'staggerIn 0.6s ease-out forwards',
              'marquee': 'marquee 20s linear infinite',
              'player-pulse': 'playerPulse 3s infinite ease-in-out',
              'player-panel-in': 'playerPanelIn 0.3s ease-out forwards',
              'player-panel-out': 'playerPanelOut 0.3s ease-in forwards',
              'player-panel-mobile-in': 'playerPanelMobileIn 0.3s ease-out forwards',
              'ken-burns': 'ken-burns 8s ease-in-out forwards',
            },
            keyframes: {
              'pan-grid': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100px 100px' },
              },
              'scan-lines': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              typing: {
                from: { width: '0' },
                to: { width: '100%' }
              },
              blinkingCursor: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#E50914' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               fadeInCaption: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              staggerIn: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              glow: {
                '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 4px #E50914)', opacity: '0.8' },
                '50%': { filter: 'brightness(1.6) drop-shadow(0 0 15px #E50914)', opacity: '1' },
              },
               playerPulse: {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px #E50914)', color: '#E50914' },
                '50%': { filter: 'drop-shadow(0 0 10px #E50914)', color: '#fff' },
              },
              playerPanelIn: {
                  '0%': { opacity: 0, transform: 'translateX(-100%)' },
                  '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              playerPanelOut: {
                  '0%': { opacity: 0, transform: 'translateX(-100%)' },
                  '100%': { opacity: 0, transform: 'translateX(100%)' },
              },
              playerPanelMobileIn: {
                  '0%': { opacity: 0, transform: 'translateY(100%)' },
                  '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              playerPanelMobileOut: {
                  '0%': { opacity: 1, transform: 'translateY(0)' },
                  '100%': { opacity: 0, transform: 'translateY(100%)' },
              },
              textGlitch: {
                  '0%': { transform: 'translate(0, 0) skew(0deg)', opacity: 1 },
                  '25%': { transform: 'translate(2px, -3px) skew(2deg)', opacity: 0.8 },
                  '50%': { transform: 'translate(-2px, 2px) skew(-3deg)', opacity: 1 },
                  '75%': { transform: 'translate(1px, -1px) skew(-1deg)', opacity: 0.9 },
                  '100%': { transform: 'translate(0, 0) skew(0deg)', opacity: 1 }
              },
              logoGlitchScan: {
                '0%': { opacity: '0', textShadow: '0 0 5px #F64740, 0 0 10px #F64740', transform: 'scale(1.2)' },
                '20%': { opacity: '1', textShadow: '-2px 0 #F64740, 2px 0 #00ffff', transform: 'scale(1.2) skew(-8deg)' },
                '40%': { opacity: '1', textShadow: '2px 0 #F64740, -2px 0 #00ffff', transform: 'scale(1.2) skew(8deg)' },
                '60%': { opacity: '1', textShadow: '0 0 5px #F64740, 0 0 15px #F64740', transform: 'scale(1.2) skew(0)' },
                '80%': { opacity: '1', textShadow: '0 0 4px #E50914, 0 0 10px #E50914', transform: 'scale(1.05)' },
                '100%': { opacity: '1', textShadow: 'none', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-120%)' },
              },
               zoomIn: {
                 '0%': { opacity: '0', transform: 'scale(0.8)' },
                 '100%': { opacity: '1', transform: 'scale(1)' },
               },
               slideUp: {
                 '0%': { opacity: '0', transform: 'translateY(20px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
               },
               pop: {
                 '0%': { transform: 'scale(0.5)', opacity: '0' },
                 '80%': { transform: 'scale(1.05)', opacity: '1' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
               },
               'ken-burns': {
                  '0%': { transform: 'scale(1.05) translate(1%, -1%)' },
                  '100%': { transform: 'scale(1.2) translate(-2%, 2%)' },
               }
            },
          }
        }
      }
    </script>
