    <style>
        /* For Webkit-based browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            display: none;
        }

        /* For IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
          background-color: #0A0A0A;
          background-size: 50px 50px;
          background-image:
            linear-gradient(to right, rgba(229, 9, 20, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(229, 9, 20, 0.05) 1px, transparent 1px);
          animation: pan-grid 60s linear infinite;
          position: relative;
        }

        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, rgba(10, 10, 10, 0) 0%, rgba(10, 10, 10, 0.5) 50%, rgba(10, 10, 10, 0) 100%);
          animation: scan-lines 8s linear infinite;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.2;
        }

        /* Custom Volume Slider Styles */
        input[type=range].volume-slider {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        /* Track */
        input[type=range].volume-slider::-webkit-slider-runnable-track {
            background: rgba(0, 0, 0, 0.4);
            height: 0.25rem;
            border-radius: 0.5rem;
        }
        input[type=range].volume-slider::-moz-range-track {
            background: rgba(0, 0, 0, 0.4);
            height: 0.25rem;
            border-radius: 0.5rem;
        }
        /* Thumb */
        input[type=range].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -6px; /* Position thumb correctly */
            height: 1rem;
            width: 1rem;
            background: #E50914;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 8px #E50914;
            transition: transform 0.2s ease;
        }
        input[type=range].volume-slider:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type=range].volume-slider::-moz-range-thumb {
            height: 1rem;
            width: 1rem;
            background: #E50914;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 8px #E50914;
            transition: transform 0.2s ease;
        }
        input[type=range].volume-slider:hover::-moz-range-thumb {
            transform: scale(1.1);
        }


        /* PDF Export Styles */
        .pdf-export-mode {
          width: 515pt !important;
          margin: 0 auto !important;
          padding: 0 !important;
          max-width: none !important;
          background-color: #0A0A0A !important;
          color: #E5E7EB !important;
          font-size: 10pt;
          line-height: 1.5;
          border: none !important;
          box-shadow: none !important;
        }
        .pdf-export-mode button {
          display: none !important;
        }
        .pdf-export-mode .aspect-\[3\/4\] {
          page-break-after: always;
          height: 750pt !important;
          max-height: 750pt !important;
          aspect-ratio: auto !important;
        }
        .pdf-export-mode img {
          max-width: 100% !important;
          height: auto !important;
          object-fit: contain !important;
        }
        .pdf-export-mode .p-8.md\:p-12, .pdf-export-mode .p-4 {
          padding: 0 !important;
        }
        .pdf-export-mode h1 {
          page-break-before: always;
          padding-top: 40pt;
          font-size: 28pt !important;
          margin-bottom: 24pt !important;
        }
        .pdf-export-mode h3 {
          page-break-before: always;
          padding-top: 40pt;
          font-size: 18pt !important;
          margin-top: 0 !important;
          margin-bottom: 16pt !important;
        }
        .pdf-export-mode h1 + h3 {
          page-break-before: auto;
          padding-top: 0;
        }
        .pdf-export-mode p {
          font-size: 10pt;
          margin-bottom: 12pt;
        }

                '100%': { opacity: '1', textShadow: 'none', transform: 'scale(1)' },
              },
